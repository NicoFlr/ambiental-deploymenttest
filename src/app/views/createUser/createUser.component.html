<div  class="jumbotron" id="jum">
  <div id="cont">
      <img src="../../assets/img/cima-logo.jpg" class="img-fluid" id ="imgHead" align="right"> <h1 class="text-white">Sistema Ambiental</h1>
      <p class="text-white lead">Cuidando tu ciudad!</p>
  </div>                 
</div>

<body>
        <section class="page-section">
            <div class="container">
                <div class="form-v6">
                        <div class="container">
                                <div class="row">
                                  <div class="col-lg-8 col-xl-9 mx-auto">
                                    <div class="card card-signin flex-row my-5">
                                      
                                      <div class="card-body jumbotron">
                                        <h5 class="card-title text-center">Registro</h5>
                                        <form class="form-signup">
                                            <div class="md-form">
                                                <i class="fas fa-user prefix"></i>
                                                <input type="text" id="inputIconEx2" class="form-control" name="name" [(ngModel)]="userData.name" required />
                                                <label class="active" for="inputIconEx2 ">Nombre Completo</label>
                                            </div>
                            
                                            <div class="md-form">
                                                <i class="fas fa-user-plus prefix"></i>
                                                <input type="text" id="inputIconEx2" class="form-control" name="username" [(ngModel)]="userData.username"
                                                required />
                                                <label class="active" for="inputIconEx2 ">Nombre de Usuario</label>
                                            </div>
                                          
                                            <div class="md-form">
                                                <i class="fas fa-lock prefix"></i>
                                                <input type="password" id="inputValidationEx2" class="form-control validate" name="password" [(ngModel)]="userData.password"
                                                required minlength="8" />
                                                <label for="inputValidationEx2" class="active" data-error="wrong" data-success="right">Contraseña</label>
                                            </div>
                                          
                                            <div class="md-form">
                                                <i class="fas fa-key prefix"></i>
                                                <input type="password" id="inputValidationEx2" class="form-control validate" name="passwordConfirm" [(ngModel)]="userData.passwordConfirm"
                                                required minlength="8" />
                                                <label for="inputValidationEx2" class="active" data-error="wrong" data-success="right">Confirmar Contraseña</label>
                                            </div>
                            
                                            <div class="md-form">
                                                <i class="fas fa-envelope prefix"></i>
                                                <input type="email" id="inputValidationEx2" class="form-control validate" name="email" [(ngModel)]="userData.email" required email />
                                                <label for="inputValidationEx2" class="active" data-error="wrong" data-success="right">Correo Electronico</label>
                                            </div>
                            
                                            <div class="md-form">
                                                <i class="fas fa-phone prefix"></i>
                                                <input type="text" id="inputValidationEx2" class="form-control validate" name="phone" [(ngModel)]="userData.phone"/>
                                                <label for="inputValidationEx2" class="active" data-error="wrong" data-success="right">Telefono</label>
                                            </div>
                            
                                            <div class="md-form">
                                                <i class="fas fa-user-tag prefix"></i>
                                                <input type="number" id="inputValidationEx2" class="form-control validate" name="ci" [(ngModel)]="userData.ci"/>
                                                <label for="inputValidationEx2" class="active" data-error="wrong" data-success="right">Carnet de Identidad</label>
                                            </div>
                                            <div class="md-form">
                                                <i class="fas fa-home prefix"></i>
                                                <input type="text" id="inputValidationEx2" class="form-control validate" name="address" [(ngModel)]="userData.address"/>
                                                <label for="inputValidationEx2" class="active" data-error="wrong" data-success="right">Domicilio</label>
                                            </div>
                                            <div class="text-center">
                                                    <button type="button" class="btn aqua-gradient" (click)="createUser()">Habilitar Registro</button>
                                            </div>
                                          <div class="text-right">
                                            <button class="btn btn-danger" (click)="goBackLastPage()">Cancelar</button>
                                          </div>
                                        </form>
                                      </div>
                                      <div class="card-img-left d-none d-lg-flex">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            
                              
                </div>
            </div>
        
        </section>
        
        <app-footer></app-footer>

</body>
